<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" id="body"
       style="text-align: center; min-width: 640px; width: 100%; margin: 0; padding: 0;" bgcolor="#fafafa">
    <tbody>
    <tr class="line">
        <td style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; height: 4px; font-size: 4px; line-height: 4px;"
            bgcolor="#6b4fbb"></td>
    </tr>
    <tr class="header">
        <td style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 13px; line-height: 1.6; color: #5c5c5c; padding: 25px 0;">

            <img style="height: 50px;"
                 src="http://sping.site/spy/image/logo.png">
        </td>
    </tr>
    <tr>
        <td style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;">
            <table border="0" cellpadding="0" cellspacing="0" class="wrapper"
                   style="width: 640px; border-collapse: separate; border-spacing: 0; margin: 0 auto;">
                <tbody>
                <tr>
                    <td class="wrapper-cell"
                        style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; border-radius: 3px; overflow: hidden; padding: 18px 25px; border: 1px solid #ededed;"
                        align="left" bgcolor="#ffffff">
                        <table border="0" cellpadding="0" cellspacing="0" class="content"
                               style="width: 100%; border-collapse: separate; border-spacing: 0;">
                            <tbody>
                            <tr>
                                <td class="text-content"
                                    style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; color: #333333; font-size: 15px; font-weight: 400; line-height: 1.4; padding: 15px 5px;"
                                    align="center">
                                    <p>
                                        You already have an <span class="highlight" style="font-weight: 500;">Account</span>
                                        on <a target="_blank" rel="noopener noreferrer" class="highlight"
                                                         href="http://sping.site/spy/login"
                                                         style="color: #3777b0; text-decoration: none; font-weight: 500;">SPYBlog</a>
                                    </p>
                                    <p>
                                        This is your initial password. Please change it as soon as possible after logging in
                                    </p>
                                    <p>
                                        <font size="8">{{ pwd }}</font>
                                    </p>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr class="footer">
        <td style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 13px; line-height: 1.6; color: #5c5c5c; padding: 25px 0;">
            <img alt="SPY" height="33"
                 src="http://sping.site/spy/image/logo.png"
                 width="90" style="display: block; margin: 0 auto 1em;">
            <div>
                You're receiving this email because of your account SPYBlog
            </div>
        </td>
    </tr>

    <tr>
        <td class="footer-message"
            style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 13px; line-height: 1.6; color: #5c5c5c; padding: 25px 0;">

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
